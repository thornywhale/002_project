<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=REM&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Data-attributesStyle.css" />
    <script defer src="./Data-attributes.js"></script>
  </head>
  <body>
    <section>
      <h2>flex-direction</h2>
      <div class="btn-container">
        <button
          data-transform="none"
          data-text-align="start"
          data-text-content="&#8649;"
          data-flex-direction="row"
        >
          row
        </button>
        <button
          data-transform="rotateY(180deg)"
          data-text-align="start"
          data-text-content="&#8647;"
          data-flex-direction="row-reverse"
        >
          row-reverse
        </button>
        <button
          data-transform="rotateX(180deg)"
          data-text-align="center"
          data-text-content="&#8650;"
          data-flex-direction="column"
        >
          column
        </button>
        <button
          data-transform="rotate(180deg)"
          data-text-align="center"
          data-text-content="&#8648;"
          data-flex-direction="column-reverse"
        >
          column-reverse
        </button>
      </div>
      <div class="wrapper">
        <div class="flex-parent">
          <div class="flex-child">1</div>
          <div class="flex-child">2</div>
          <div class="flex-child">3</div>
          <div class="flex-child">4</div>
          <div class="flex-child">&#8649;</div>
        </div>
      </div>
    </section>
  </body>
</html>
